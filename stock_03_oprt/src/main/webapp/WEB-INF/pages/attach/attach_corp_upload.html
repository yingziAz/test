<link rel="stylesheet" type="text/css" href="${ctx}/assets/plugin/webuploader/webuploder.css">
<link rel="stylesheet" type="text/css" href="${ctx}/assets/vendor/webuploader/webuploader.css">
<script type="text/javascript">
	var ctx = "${ctx}", attachField = "${attachField!''}", attachDivId = "${attachDivId!''}",attachNum="${attachNum!1}",position="${position!'m'}",
	outWidth="${outWidth!'150'}",inlineWidth="${inlineWidth!'135'}",inlineHeigth="${inlineHeigth!'135'}",
	min_width="${min_width!'150'}",min_height="${min_height!'150'}";
		
</script>
<div class="modal-dialog modal-simple">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" aria-hidden="true" data-dismiss="modal" >×</button>
			<h4 class="modal-title">图片上传 </h4>
		</div>
		<div class="modal-body">
			<p>您可以尝试文件拖拽，使用QQ截屏工具，然后激活窗口后粘贴，或者点击添加文件按钮。</p>
			<div id="uploader">
				<div class="queueList">
					<div id="dndArea" class="placeholder">
						<div id="filePicker"></div>
						<p>或将文件拖到这里，单次最多可选1个文件</p>
					</div>
				</div>
				<div class="statusBar" style="display: none;">
					<div class="progress">
						<span class="text">0%</span> <span class="percentage"></span>
					</div>
					<div class="info"></div>
					<div class="btns">
						<div id="filePicker2"></div>
						<div class="uploadBtn">开始上传</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="${ctx}/assets/vendor/webuploader/webuploader.js"></script>
<script src="${ctx}/assets/plugin/webuploader/webuploder_corp_file.js?v=1.0.5"></script>
<script>
$(document).ready(function() {
	$('#corpFileModal').on('hidden.bs.modal', function (e) {
		//清除modal内容
		$("#corpFileModal").remove();
		
		//防止父弹框无法滚动
		if($("div").hasClass("modal") && $("div").hasClass("show") && !$("body").hasClass("modal-open")){
			$("body").addClass("modal-open");
		}
	})
});

</script>
