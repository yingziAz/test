<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta name="description" content="${global.platform_description!''}"">
	<meta name="author" content="${global.platform_author!''}">
	<title>${global.platform_name!''}</title>
	<link rel="apple-touch-icon" href="${ctx}/assets/images/apple-touch-icon.png">
<!-- 	<link rel="shortcut icon" href="${ctx}/assets/images/favicon.ico"> -->
	<!-- Stylesheets -->
	<link rel="stylesheet" href="${ctx}/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="${ctx}/assets/css/bootstrap-extend.min.css">
	<link rel="stylesheet" href="${ctx}/assets/css/site${global.assets_min}.css">
	<!-- Plugins -->
	<link rel="stylesheet" href="${ctx}/assets/vendor/animsition/animsition.css">
	<link rel="stylesheet" href="${ctx}/assets/vendor/formvalidation/formValidation.min.css">
	<!-- Fonts -->
<!-- 	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,300italic'> -->
	<link rel="stylesheet" href="${ctx}/assets/fonts/web-icons/web-icons.min.css">

	<!--[if lt IE 9]>
	<script src="${ctx}/assets/vendor/html5shiv/html5shiv.min.js"></script>
	<![endif]-->
	<!--[if lt IE 10]>
	<script src="${ctx}/assets/vendor/media-match/media.match.min.js"></script>
	<script src="${ctx}/assets/vendor/respond/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="${ctx}/assets/css/page/login${global.assets_min}.css">
	<!-- Scripts -->
	<script src="${ctx}/assets/vendor/breakpoints/breakpoints.js?v=1.0.5"></script>
	<script>
	Breakpoints();
		var ctx="${ctx}";
	</script>
</head>
<body class="animsition page-login-v2 layout-full page-dark">
	<!--[if lt IE 8]>
	<#if global.dev_mode>
		<!--
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		-->
	</#if>
	<![endif]-->
	<style>
	body {
		background: transparent;
	}
	
	.page-login-v2:after {
	  background-image: url("../../assets/images/login.jpg");
	}
	
	</style>
	<!-- Page -->
	<div class="page" data-animsition-in="fade-in" data-animsition-out="fade-out" style="background-color:no!important;">
		<div class="page-content">
			<!-- <div class="page-brand-info" >
				<div class="brand">
					<img class="brand-img" src="${ctx}/assets/images/logo@2x.png" alt="...">
					<h2 class="brand-text font-size-32">杭州懋嘉.HRO </h2>
				</div>
			</div> -->
			<div class="page-login-main animation-slide-right animation-duration-1">
				<div class="brand hidden-md-up">
					<!-- 
					<img class="brand-img" src="${ctx}/assets/images/logo-colored@2x.png" alt="...">
					 -->
					<h3 class="brand-text font-size-40">MODE</h3>
				</div>
				<h3 class="font-size-22">库存管理系统</h3>
				<form class="form-horizontal" id="dataForm" role="form">
					<div class="alert alert-danger display-hide" id="alertId" style="display: none;">
						<button aria-label="Close" data-dismiss="alert" class="close" type="button">
							<span aria-hidden="true">×</span>
						</button>
						<span> 请输入用户名或密码。 </span>
					</div>
					<!-- 防止重复提交TOKENbegin-->
					${token!''}
					<input type="hidden" name="formTokenSuffix" value="${formTokenSuffix!''}" />
					<!-- 防止重复提交TOKENend-->
					<div class="form-group">
					<label class="sr-only" for="inputEmail">用户名</label>
					<input type="text" class="form-control" name="userName" id="userName" placeholder="请输入用户名">
					</div>
					<div class="form-group">
					<label class="sr-only" for="inputPassword">密码</label>
					<input type="password" class="form-control" name="userPwd" id="userPwd" placeholder="请输入密码">
					</div>
					<div class="form-group" style="position: relative;">
						<div class="input-group">
								<input class="form-control" type="text" autocomplete="off" placeholder="请输入验证码" name="securityCode" maxlength="4" />
								<img src="${ctx}/login/authImg" alt="验证码" class="verifyimg" height="32.02" width="120" id="safecode" onclick="refushcode()" />
						</div>
					</div>
					<div class="form-group clearfix">
					<div class="checkbox-custom checkbox-inline checkbox-primary float-left">
						<input type="checkbox" id="rememberMe" name="rememberMe">
						<label for="rememberMe">记住我</label>
					</div>
					<!-- 
					<a class="float-right" href="forgot-password.html">忘记密码</a>
					 -->
					</div>
					<button type="submit" id="btnSubmit" class="btn btn-primary btn-block">立即登录</button>
					<#if global.dev_mode>
						<span onclick="login4Dev()" class="btn btn-primary btn-block">我是开发者</span>
					</#if>
				</form>
				<div class="alert alert-warning" role="alert">建议使用IE11、360浏览器的极速模式、谷歌浏览<br/>器等获取更好的体验效果。</div>
				<!-- 
				<p>No account? <a href="register-v2.html">登 录</a></p>
				-->
				<footer class="page-copyright">
					<p>${global.hro_group_name!''}</p>
					<p>© ${(.now)?string("yyyy")}. All RIGHT RESERVED.</p>
				</footer>
			</div>
		</div>
	</div>
	<!-- End Page -->

	<!-- Core-->
	<script src="${ctx}/assets/vendor/babel-external-helpers/babel-external-helpers.js"></script>
	<script src="${ctx}/assets/vendor/jquery/jquery.min.js?v=3.3.1"></script>
	<script type="text/javascript" src="${ctx}/assets/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="${ctx}/assets/js/login.js"></script>
<!-- 	<script src="${ctx}/assets/vendor/popper-js/umd/popper.min.js"></script> -->
	<script src="${ctx}/assets/vendor/bootstrap/bootstrap.js"></script>
	<script src="${ctx}/assets/vendor/animsition/animsition.js"></script>
	
	<!-- Plugins -->
	<script src="${ctx}/assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>
	<script src="${ctx}/assets/vendor/formvalidation/formValidation.min.js"></script>
	<script src="${ctx}/assets/vendor/formvalidation/framework/bootstrap4.min.js"></script>
	<script src="${ctx}/assets/vendor/toastr/toastr.js"></script>
	
	<!-- Scripts -->
	<script src="${ctx}/assets/js/Component.js"></script>
	<script src="${ctx}/assets/js/Plugin.js"></script>
	<script src="${ctx}/assets/js/Base.js"></script>
	<script src="${ctx}/assets/js/Config.js"></script>
	<script src="${ctx}/assets/js/Section/Menubar.js"></script>
	<script src="${ctx}/assets/js/Section/Sidebar.js?v=4.0.1"></script> 

	
	<!-- Config -->
	<script src="${ctx}/assets/js/config/tour.js"></script>
	<script>Config.set('assets', '${ctx}/assets');</script>
	
	<!-- Page -->
	<script src="${ctx}/assets/js/Site.js"></script>
	<script type="text/javascript">
		function refushcode(){
			var d = new Date();
			//为了避免服务器或者浏览器缓存，添加了一个额外的参数
			document.getElementById("safecode").src="${ctx}/login/authImg?t="+d.getTime();
		}
	</script>
	<#if global.dev_mode>
	<!-- 开发者模式 -->
	<script type="text/javascript">
	function login4Dev(){
		$.ajax({
			type: "get",
			url: "${ctx}/login/doLoginAsDev",
			dataType: "json",
			data: {},
			success: function(result){
				if(result.state == "ok"){
					location.href="${ctx}/home";
				}else{
					resultErr(result);
				}
			}
		});
	}
	</script>
	</#if>
</body>
</html>
